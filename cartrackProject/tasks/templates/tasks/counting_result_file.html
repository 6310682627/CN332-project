<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Result</title>
</head>

<body>
    <h1>Counting Result</h1>
    <table>
        <tr>
            <th>
                head1
            </th>
            <th>
                head2
            </th>
            <th>
                head3
            </th>
            <th>
                head4
            </th>
            <th>
                head5
            </th>
        </tr>
        
        {% for row in result %}
        <tr>
            {% for column in row %}
            <td>
                {{column}}
            </td>
            {% endfor %}
        </tr>
        
        {% endfor %}
    </table>
</body>

</html>
