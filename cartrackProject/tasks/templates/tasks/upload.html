{% extends 'users/layout.html' %}
{%block body%}
<header id="masthead" class="site-header site-header-white">
	<nav id="primary-navigation" class="site-navigation">
		<div class="container">

			<div class="navbar-header">
			   
				<a href="{% url 'users:index' %}" class="site-title"><span>Car</span>Tracking</a>

			</div><!-- /.navbar-header -->

			<div class="collapse navbar-collapse" id="agency-navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
              		<li><a href="{% url 'users:index' %}">Home</a></li>
              		<li><a href="{% url 'mytasks:task' %}">Task List</a></li>
              		<li class="active"><a href="{% url 'mytasks:upload_video' %}">Upload VDO</a></li>
              		<li><br /></li>
              		<li><br /></li>
              		<li class="dropdown">
                		<a href="#" class="dropdown-toggle" data-toggle="dropdown"
                  			>Profile & Log Out<i
                   		 	class="fa fa-caret-down hidden-xs"
                    		aria-hidden="true"
                  		></i
                		></a>

                		<ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                  		<li><a href={% url 'users:profile' %}>Profile</a></li>
                  		<li><a href={% url 'users:logout' %}>Log Out</a></li>
                		</ul>
              		</li>
            		</ul>

			</div>

		</div>   
	</nav><!-- /.site-navigation -->
</header><!-- /#mastheaed -->

<div id="hero" class="hero overlay subpage-hero upload-hero">
	<div class="hero-content">
		<div class="hero-text">
			<h1>Upload VDO </h1>
		</div><!-- /.hero-text -->
	</div><!-- /.hero-content -->
</div><!-- /.hero -->

<main id="main" class="site-main">

	<section class="site-section subpage-site-section">
		<div class="container">
			<div class="typography">
				<h2 class="text-center heading-separator">Upload Video</h2>
			</div>
			<div class="row mt-50">
				<div class="col-md-8 col-md-offset-2">
					<form method="POST" enctype="multipart/form-data">
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group">
									{% csrf_token %}
									{{ task_form.as_p}}
									<br>
									{{ original_video_form.video }}
								</div>
								<br>
								<div class="text-center">
									<input class="btn btn-coral mb-10" type="submit" value="Upload">
								</div>
							</div>
						</div>
					</form>
					
				</div>
			</div>

			<div class="row mt-50">
				<div class="row mt-50">
					<div class="col-md-8 col-md-offset-2">
							<div class="text-center">
								<a class="btn btn-dark" href="{% url 'mytasks:task' %}">Back to Task List</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</main>
{% endblock %}
